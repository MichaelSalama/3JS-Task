<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 2.4);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        window.addEventListener('resize', function () {
            var w = window.innerWidth;
            var h = window.innerHeight;
            renderer.setSize(w, h);
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
        });

        var geometry = new THREE.BoxGeometry(6, 4, 6);
        var cubeMaterial = 
            [
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide }, this.addEventListener('click', function () { console.log("right face"); })), //right 0
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide }), //left 1
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/6.jpg'), side: THREE.DoubleSide }), //top 2
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/1.jpg'), side: THREE.DoubleSide }), //buttom 3
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.FrontSide  }), //front 4
                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/5.jpg'), side: THREE.DoubleSide }) //back 5
            ];
        var material = new THREE.MeshFaceMaterial(cubeMaterial);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        var face = cube.material[0];
        console.log(face);
        console.log("here");
        
        //.addEventListener('click', function () { console.log("left face"); });
        //, this: addEventListener('click', function () { console.log("right face"); })

        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
</body>
</html>
